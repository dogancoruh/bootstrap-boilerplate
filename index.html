<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/bootstrap-helper.css">

    <title>VFabrika - Kullanıcı Girişi</title>
  </head>
  <body class="subpage">
    <div class="container sign-in-panel">
      <div class="row">
        <div class="col">
          <img class="logo img-fluid" src="images/logo-light.png" alt="logo" />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col text-center">
          <h3 lang="tr">Kullanıcı Girişi</h3>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="text" id="username" name="username" placeholder="Kullanıcı adınız" />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
          <input type="password" id="username" name="username" placeholder="Şifreniz" />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col text-center">
          <input type="checkbox" id="remember" name="remember" checked />
          <label for="remember">Beni Hatırla</label>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <a href="#" lang="tr" class="button special">Giriş</a>
          <a href="#" lang="tr" class="button">Şifremi Unuttum</a>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.scrollex.min.js"></script>
    <script src="js/jquery.scrolly.min.js"></script>
    <script src="js/theme.js"></script>
  </body>
</html>
